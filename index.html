<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex al-center j-center">
  <div class="container ">
    <div class="calculator d-flex j-center">
      <input type="text" class="input" />
      <div class="d-flex f-row j-space-between firstDiv">
        <button class="btn b-btn bg-gray" style="width: 35px; height: 35px;">AC</button>
        <button class="btn b-btn bg-gray"  style="width: 49%; height: 35px; border-radius: 16px;" >+/-</button>
        <!-- <button class="btn b-btn bg-gray"  style="width: 35px; height: 35px;">%</button> -->
        <button class="btn b-btn bg-yellow c-white"  style="width: 36px; height: 37px;">M+</button>
      </div>
      <div class="row">
        <button class="btn round bg-black c-white">7</button>
        <button class="btn round bg-black c-white">8</button>
        <button class="btn round bg-black c-white">9</button>
        <button class="btn round bg-yellow c-white"  style="width: 35px; height: 35px; margin-top: 5px;">*</button>
      </div>
      <div class="row">
        <button class="btn round bg-black c-white">4</button>
        <button class="btn round bg-black c-white">5</button>
        <button class="btn round bg-black c-white">6</button>
        <button class="btn round bg-yellow c-white"  style="width: 35px; height: 35px;">-</button>
      </div>
      <div class="row">
        <button class="btn round bg-black c-white">1</button>
        <button class="btn round bg-black c-white">2</button>
        <button class="btn round bg-black c-white">3</button>
        <button class="btn round bg-yellow c-white"  style="width: 35px; height: 35px;">+</button>
      </div>
      <div class="row">
        <button class="btn round bg-black c-white">0</button>
        <button class="btn round bg-black c-white" style="margin-top: 0px">.</button>
        <button class="btn round bg-black c-white" id="equals">=</button>
        <button class="btn round bg-yellow c-white"  style="width: 34px; height: 35px;">/</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
